syntax = 'proto3';

package goqueue.models;

option go_package = "/models";

message KList {
  bytes first_item = 1;
  bytes last_item = 2;
  int64 count = 3;
}

message Item {
  bytes next = 1;
  bytes prev = 2;
}

message Group {
  bytes p_src = 1;
}

message Topic {
  repeated string groups = 1;
}

message Storage {
  repeated string topics = 1;
}
